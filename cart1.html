<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Smart Restaurant</title>
    <style>
        /* üåü General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
        }

        ul {
            list-style: none;
        }

        h1, h2, h3 {
            margin-bottom: 15px;
        }

        /* üåü Navbar */
        .navbar {
            background: #0F172B;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .navbar a {
            color: #fff;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #f4a261;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        /* üåü Cart Section */
        .cart-container {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-details h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .item-details p {
            color: #555;
        }

        .price {
            font-size: 1.3rem;
            color: #e76f51;
        }

        .quantity-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: #2a9d8f;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .quantity-btn:hover {
            background: #21867a;
        }

        .remove-btn {
            background: #e63946;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #f4a261;
        }

        .total {
            font-size: 1.8rem;
            color: #2a9d8f;
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: #2a9d8f;
            color: #fff;
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
        }

        .checkout-btn:hover {
            background: #21867a;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* üåü Responsive Design */
        @media (max-width: 992px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item img {
                width: 100%;
                max-width: 250px;
                height: auto;
            }
        }
    </style>
</head>
<body>

<!-- üåü Navbar -->
<header class="navbar">
    <div class="logo">
        <h2>üçî Smart Restaurant</h2>
    </div>
    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="menulist1.html">Menu</a>
        <a href="cart1.html">Cart</a>
        <a href="contact.html">Contact Us</a>
        <a href="booking.html" class="btn btn-primary py-2 px-4">Book A Table</a>
    </nav>
</header>

<!-- üåü Cart Section -->
<div class="cart-container">
    <h2>Your Cart</h2>

    <div id="cart-items">
        <!-- Cart items dynamically added here -->
    </div>

    <div id="empty-cart-message" class="empty-cart" style="display: none;">
        Your cart is empty. <a href="menu.html">Browse our menu</a> to add items.
    </div>

    <div class="total">
        <strong>Total: ‚Çπ<span id="total-price">0</span></strong>
    </div>

    <button class="checkout-btn" id="checkout-btn">Proceed to Payment</button>
</div>

<script>
    // Get cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElem = document.getElementById("total-price");
    const emptyCartMessage = document.getElementById("empty-cart-message");
    const checkoutBtn = document.getElementById("checkout-btn");

    function renderCart() {
        cartContainer.innerHTML = "";
        let totalPrice = 0;

        if (cart.length === 0) {
            emptyCartMessage.style.display = "block";
            checkoutBtn.style.display = "none";
        } else {
            emptyCartMessage.style.display = "none";
            checkoutBtn.style.display = "block";
        }

        cart.forEach((item, index) => {
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");

            cartItem.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p class="price">‚Çπ${item.price}</p>
                    <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            `;

            cartContainer.appendChild(cartItem);
            totalPrice += item.price * item.quantity;
        });

        totalPriceElem.textContent = totalPrice;
    }

    function changeQuantity(index, amount) {
        cart[index].quantity += amount;
        if (cart[index].quantity < 1) cart[index].quantity = 1;
        saveCart();
        renderCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        saveCart();
        renderCart();
    }

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Initialize cart on page load
    renderCart();

    // Checkout button functionality
    checkoutBtn.addEventListener('click', function() {
        if (cart.length > 0) {
            // Here you would typically redirect to a checkout page
            alert('Proceeding to checkout with ' + cart.length + ' items');
            // window.location.href = 'checkout.html';
        }
    });
</script>

</body>
</html>
