<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
  }
    .navbar {
      background: #0F172B;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
      flex-wrap: wrap;
      
  }

  .navbar a {
      color: #fff;
      padding: 10px 15px;
      transition: 0.3s;
  }

  .navbar a:hover {
      background: #f4a261;
  }

  .menu {
      display: flex;
      gap: 20px;
      font-size: 23px;
      flex-wrap: wrap;
      text-decoration: none
  }
  .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f0f8ff;
      }
      a {
        text-decoration: none;
        color: #fff;
    }

    ul {
        list-style: none;
    }
      .booking-section {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }
      
      .left-side {
        flex: 1;
        position: relative;
      }
      
      .left-side img {
        width: 100%;
        height: 100%;
        background-size: cover;
      }
      
      .right-side {
        flex: 1;
        background: #0e1325;
        color: #fff;
        padding: 50px;
      }
      
      .right-side .highlight {
        color: orange;
        font-weight: bold;
        font-size: 23px;
      }
      
      .right-side h2 {
        font-size: 32px;
        margin-top: 10px;
      }
      
      .booking-form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
      }
      
      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      input, select, textarea {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      
      textarea {
        resize: none;
      }
      
      button {
        background: orange;
        color: white;
        font-size: 18px;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      
      button:hover {
        background: darkorange;
      }

    
    @media (max-width: 768px) {
        .hamburger {
          display: block;
        }
      }
        @media (max-width: 600px) {
          .menu {
              flex-direction: column;
              text-align: center;
          }

      }
      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }
  
        .menu {
          display: none;
          flex-direction: column;
          width: 100%;
          background: #333;
          padding: 10px 0;
        }
  
        .menu.show {
          display: flex;
        }
  
        .btn {
          margin: 10px;
        }
      }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <h2>üçï Smart Restaurant</h2>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

    <nav class="menu" >
        <a href="index.html">Home</a>
        <a href="menulist1.html">Menu</a>
        <a href="cart1.html">Cart</a>
        <a href="contact.html">Contact Us</a>
        <a href="booking.html" class="btn btn-primary py-2 px-4">Book A Table</a>
    </nav>
</header>

  <div class="booking-section">
    <div class="left-side">
      <img src="family.jpg" alt="Couple Dining">
    </div>
    <div class="right-side">
      <h3 class="highlight">Reservation</h3>
      <h2>Book A Table Online</h2>
      <form class="booking-form">
        <div class="row">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
        </div>
        <div class="row">
          <input type="datetime-local" required>
          <select required>
            <option value="1">People 1</option>
            <option value="2">People 2</option>
            <option value="3">People 3</option>
            <option value="4">People 4+</option>
          </select>
        </div>
        <textarea placeholder="Special Request" rows="4"></textarea>
        <button type="submit">BOOK NOW</button>
      </form>
    </div>
  </div>
 <script>
  function toggleMenu() {
    document.querySelector(".menu").classList.toggle("show");

  }
 </script>
</body>
</html>
